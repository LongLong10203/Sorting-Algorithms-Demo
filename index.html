<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Algorithms</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="chart-container" id="chart-container"></div>
        <p id="iteration-count-text" style="display: none; font-size: large;">Number of iterations: <b id="iteration-count">0</b></p>
        <p id="miracle-sort-text" style="display: none; font-size: large;"></p>
        <div id="controls">
            <div id="bar-range-controls" class="PB-range-slider-div">
                <label for="bar-range">Number of bars: </label>
                <input type="range" min="8" max="30" value="16" class="PB-range-slider" id="bar-range">
                <b id="bar-range-value" class="PB-range-slidervalue">16</b>
            </div>
            <div id="speed-range-controls" class="PB-range-slider-div">
                <label for="speed-range">Interval per iteration: </label>
                <input type="range" min="25" max="300" value="150" step="25" class="PB-range-slider" id="speed-range">
                <p><b id="speed-range-value" class="PB-range-slidervalue">150</b>ms</p>
            </div>
        </div>
        <div id="radio-input" class="radio-input">
            <label class="label">
                <input
                    type="radio"
                    id="value-1"
                    checked=""
                    name="value-radio"
                    value="value-1"
                />
                <p class="text">Bubble Sort</p>
            </label>
            <label class="label">
                <input type="radio" id="value-2" name="value-radio" value="value-2" />
                <p class="text">Insertion Sort</p>
            </label>
            <label class="label">
                <input type="radio" id="value-3" name="value-radio" value="value-3" />
                <p class="text">Selection Sort</p>
            </label>
            <label class="label">
                <input type="radio" id="value-4" name="value-radio" value="value-4" />
                <p class="text">Bogo Sort</p>
            </label>
            <label class="label">
                <input type="radio" id="value-5" name="value-radio" value="value-5" />
                <p class="text">Miracle Sort</p>
            </label>
        </div>
        <br>
        <button id="start-button">
            <span id="start-button-text" class="button_top">Start</span>
        </button>
    </body>
</html>
